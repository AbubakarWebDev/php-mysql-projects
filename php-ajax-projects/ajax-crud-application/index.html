<!doctype html>
<html lang="en">

<head>
    <title>PHP AJAX APPLICATION</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Anton|Cabin|Lato|Fjalla+One|Poppins|Montserrat|Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <!-- font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

</head>

<style>
    .nav-link {
        font-family: "Poppins";
        font-size: 18px;
        text-transform: uppercase;
        font-weight: 700;
    }

    .custom-border-bottom {
        border-bottom: 1px solid #aaaaaa !important;
    }

    hr {
        border-top: 1px solid #aaaaaa;
    }

    .form-control {
        border: 1px solid #aaaaaa;
    }

    .pagination span {
        background-color: #000;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        font-size: 18px;
        margin-right: 5px;
        font-weight: bolder;
        cursor: pointer;
        color: white;
    }

    .pagination span.active, .pagination span:hover {
        background-color: #cc2d2d;
    }

    .pagination div.dots, .pagination div.dots:hover{
        background-color: transparent;
        color: black;
        cursor: auto;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        padding-bottom: 15px;
        font-weight: bolder;
        font-size: 25px;
        margin-right: 5px;
    }

</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">
            <h1 style="font-size: x-large" class="font-weight-bolder">PHP AJAX APPLICATION</h1>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar" aria-controls="Navbar"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="Navbar">
            <div class="navbar-nav">
                <a class="nav-link text-white" href="">Home</a>
                <a class="nav-link text-white" href="https://abubakarwebdev.github.io/webapplications/#about">About
                    us</a>
                <a class="nav-link text-white" href="https://abubakarwebdev.github.io/webapplications/#contact">Contact
                    us</a>
                <a class="nav-link text-white"
                    href="https://abubakarwebdev.github.io/webapplications/#privacypolicy">Privacy Policy</a>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search Here"
                    aria-label="Search">
            </form>
        </div>
    </nav>

    <div class="container-lg container-fluid my-5">
        <hr>
        <h1 class="text-center text-uppercase font-weight-bold">
            PHP AJAX Application By <span class="badge badge-secondary">BKR</span>
        </h1>
        <hr>
        <form id="form" class="row justify-content-center">
            <div class="col-sm-4 mt-3">
                <input id="name" type="text" class="form-control form-control-lg" placeholder="Name" required>
            </div>
            <div class="col-sm-4 mt-3">
                <input id="phone" type="text" class="form-control form-control-lg" placeholder="Phone" required>
            </div>
            <div class="col-sm-4 mt-3">
                <input id="address" type="text" class="form-control form-control-lg" placeholder="Address" required>
            </div>
            <div class="col-sm-6 mt-3">
                <button id="insert-data" type="submit" class="font-weight-bolder w-100 btn btn-lg btn-dark">INSERT DATA</button>
            </div>
        </form>
        <hr>
        <div id="table"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <form class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Your Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modal-body" class="modal-body"></div>
                <div class="modal-footer">
                    <button id="update-btn" type="submit" class="btn btn-primary">Update Data</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js">
    </script>
    <script src="script.js"></script>

</html>
