    <title>File Management System</title>

        rel="stylesheet">

    <!-- Bootstrap CSS -->

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1 style="font-size: 1.5rem;">File Managment System</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar"
                aria-controls="navBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://abubakarwebdev.github.io/webapplications/#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://abubakarwebdev.github.io/webapplications/#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://abubakarwebdev.github.io/webapplications/#privacypolicy">Privacy Policy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://abubakarwebdev.github.io/webapplications/#disclaimer">Disclaimer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <hr>
        <h1 class="text-center">PHP File Management System</h1>
        <hr>
        <h6 class="text-center"><strong>Note:</strong> Only jpg, jpeg, gif, png file formats allowed to a max size of 5
            MB.</h6>
        <hr>
        <div id="message"></div>
        <form>
            <div class="row">
                <div class="col-md-3">
                    <h2>Upload File:</h2>
                </div>
                <div class="col-md-9">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">File Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" name="photo[]" class="custom-file-input" id="file" multiple>
                            <label class="custom-file-label" for="file">No File Choosen! Please Choose file...</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <input id="uploadBtn" class="btn btn-primary btn-lg" type="submit" name="submit" value="Upload File">
            </div>
            <hr>
        </form>
        <div id="imgGallery" class="text-center"></div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js">
    </script>

    <script>
        let fileName = "";
        $("#file").on("change", function () {
            fileName = "";
            for (let i = 0; i < $(this)[0].files.length; i++) {
                if (i == $(this)[0].files.length - 1) {
                    fileName += "\"" + $(this)[0].files[i].name + "\"";
                }
                else {
                    fileName += "\"" + $(this)[0].files[i].name + "\"" + ", ";
                }
            }
            $(".custom-file-label").text(fileName);
        });

        function showMessage(selector, type, slogan, mymassage) {
            let massage = document.querySelector(selector);
            massage.innerHTML =
                `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <strong>${slogan}</strong> ${mymassage}.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>`;
        }

        $("#uploadBtn").on("click", function (event) {
            event.preventDefault();

            if ($("#file")[0].files.length > 0) {
                let formData = new FormData($("form")[0]);
                $.ajax({
                    type: "POST",
                    url: "ajax-file-upload.php",
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        response = JSON.parse(response);
                        if (response.status == true) {
                            readFiles();
                        }
                        else {
                            showMessage("#message", "danger", "", `${response.errorMessage}`);
                        }
                        $("form")[0].reset();
                        $(".custom-file-label").text("No File Choosen! Please Choose file...");
                    }
                });
            }
            else {
                showMessage("#message", "danger", "Error!", "No File is Selected For Upload. Please Chose File!");
            }
        });

        function readFiles() {
            $.ajax({
                type: "POST",
                url: "ajax-read-directory.php",
                success: function (response) {
                    response = JSON.parse(response);
                    if (response.status == true) {
                        html = "";
                        $.each(response, function (index, element) {
                            if (index != "status") {
                                html += `
                                <div class="card m-3" style="width:18rem; display:inline-block;">
                                    <img src="uploads/${element.file}" class="card-img-top">
                                    <div class="card-body">
                                        <a href="uploads/${element.file}" class="btn btn-lg mb-2 btn-primary">Download Image</a>
                                        <a href="#" data-file="${element.file}" class="deleteBtn btn btn-lg btn-primary">Delete Image</a>
                                    </div>
                                </div>`;
                            }
                        });
                        html += "<hr class='mb-5'>";
                        $("#imgGallery").html(html);
                    }
                    else {
                        $("#imgGallery").html(`<p>${response.errorMessage}</p><hr class='mb-5'>`);
                    }
                }
            });
        }

        $(document).on("click", ".deleteBtn", function () 
        {
            let file = $(this).data("file");
            let dataObject = {file: file};

            $.ajax({
                type: "POST",
                url: "ajax-delete-file.php",
                data: dataObject,
                success: function (response) {
                    response = JSON.parse(response);
                    if (response.status == "true") {
                        showMessage("#message", "warning", "Congratulations!", `${response.message}`);
                        readFiles();
                    }
                    else {
                        showMessage("#message", "danger", "Error!", `${response.message}`);
                    }
                }
            });
        });
        
        readFiles();
    </script>
</body>

</html>
