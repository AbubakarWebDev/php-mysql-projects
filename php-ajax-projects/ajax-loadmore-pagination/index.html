    </script>

    <script>
        $(document).ready(function () {

            function loadTableData(offset) {
                let dataObject = { offset: offset };

                $.ajax({
                    type: "POST",
                    url: "ajax-loadmore-pagination.php",
                    dataType: "html",
                    data: dataObject,
                    success: insertTableHTML
                });
            }

            loadTableData();

            function insertTableHTML(response) {
                if (response != "") {
                    $("#pagination").remove();
                    $("#table").append(response);
                    $("#loadBtn").html("Load More");
                }
                else {
                    $("#loadBtn").html("Finished");
                    $("#loadBtn").prop("disabled", true);
                }
            }

            $(document).on("click", "#loadBtn", function () {
                let offset = $(this).data("id");
                loadTableData(offset);
            })
        });

        
    </script>
